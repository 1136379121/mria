<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流程编辑 - 流程管理配置</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            padding: 0;
            min-height: 100vh;
            color: #1f1f1f;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        .header {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .left {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
        }
        .back {
            border: 1px solid #d9d9d9;
            background: #fff;
            color: #333;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 13px;
        }
        .back:hover { border-color: #1677ff; color: #1677ff; }
        .title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .body { padding: 16px; }
        .grid {
            display: grid;
            grid-template-columns: 120px 1fr 120px 1fr;
            gap: 12px 12px;
            align-items: center;
        }
        label { color: #555; font-size: 13px; }
        input, textarea, select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }
        textarea { min-height: 84px; resize: vertical; grid-column: span 3; }
        .row-full { grid-column: 1 / -1; }
        .tabs {
            margin-top: 14px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        .tab {
            padding: 10px 6px;
            cursor: pointer;
            color: #555;
            font-size: 13px;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            color: #1677ff;
            border-bottom-color: #1677ff;
            font-weight: 600;
        }
        .panel {
            padding: 14px 0 0 0;
            color: #666;
            font-size: 13px;
            line-height: 1.7;
        }
        .muted { color: #999; }
        .toast {
            position: fixed;
            left: 50%;
            top: 18px;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
            z-index: 1000;
            display: none;
            max-width: 70vw;
            text-align: center;
        }
        .toast.show { display: block; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="left">
                <button class="back" id="btnBack">返回</button>
                <div class="title" id="pageTitle">流程编辑</div>
            </div>
            <div class="muted" id="flowId">flowId: -</div>
        </div>
        <div class="body">
            <div class="grid">
                <label>流程名称</label>
                <input id="name" placeholder="流程名称（原型占位）" />

                <label>所属科室</label>
                <input id="dept" placeholder="所属科室（原型占位）" />

                <label>状态</label>
                <select id="enabled">
                    <option value="true">启用</option>
                    <option value="false">禁用</option>
                </select>

                <label>更新人</label>
                <input id="updater" placeholder="系统自动记录（原型占位）" />

                <label class="row-full">备注</label>
                <textarea id="remark" placeholder="备注（原型占位）"></textarea>
            </div>

            <div class="tabs" id="tabs">
                <div class="tab active" data-k="design">设计</div>
                <div class="tab" data-k="review">核查</div>
                <div class="tab" data-k="doc">文档</div>
                <div class="tab" data-k="fee">关联费用</div>
            </div>
            <div class="panel" id="panel">
                当前为「设计」区域（原型占位）。<span class="muted">后续可按需求逐步补充组件与交互。</span>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        function toast(msg) {
            const el = document.getElementById('toast');
            el.textContent = String(msg || '');
            el.classList.add('show');
            window.clearTimeout(toast._t);
            toast._t = window.setTimeout(() => el.classList.remove('show'), 1600);
        }

        function openInFrame(url) {
            const finalUrl = String(url || '');
            try {
                if (window.parent && window.parent !== window && typeof window.parent.openContent === 'function') {
                    window.parent.openContent(finalUrl);
                    return;
                }
            } catch (e) { /* ignore */ }
            try {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ type: 'openContent', url: finalUrl }, '*');
                    return;
                }
            } catch (e) { /* ignore */ }
            window.location.href = finalUrl;
        }

        function getQuery(key) {
            const u = new URL(window.location.href);
            return u.searchParams.get(key);
        }

        const flowId = getQuery('flowId') || '-';
        document.getElementById('flowId').textContent = 'flowId: ' + flowId;

        document.getElementById('btnBack').addEventListener('click', () => {
            // 优先回到列表页（可被页面框架接管）
            openInFrame('流程设置.html');
        });

        const tabs = document.getElementById('tabs');
        const panel = document.getElementById('panel');
        const labelByKey = { design: '设计', review: '核查', doc: '文档', fee: '关联费用' };
        tabs.addEventListener('click', (e) => {
            const el = e.target.closest('.tab');
            if (!el) return;
            const k = el.getAttribute('data-k');
            [...tabs.querySelectorAll('.tab')].forEach(t => t.classList.toggle('active', t === el));
            panel.innerHTML = `当前为「${labelByKey[k] || k}」区域（原型占位）。<span class="muted">后续可按需求逐步补充组件与交互。</span>`;
            toast(`切换到：${labelByKey[k] || k}`);
        });
    </script>
</body>
</html>
