<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            /* 由页面框架统一控制边距（避免与框架 padding 叠加） */
            padding: 0;
        }

        .page-container {
            background: #ffffff;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .page-container h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 16px;
        }

        .page-container p {
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h2>数据管理</h2>
        <p>数据管理功能页面（待开发）</p>
    </div>
</body>
</html>
