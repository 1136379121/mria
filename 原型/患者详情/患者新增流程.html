<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>患者新增流程</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0; /* 由弹窗容器控制间距 */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans SC", "Microsoft YaHei", sans-serif;
      color: #1f1f1f;
      background: transparent;
    }
    :root{
      --line: #eaecef;
      --muted: #8c8c8c;
      --primary: #1890ff;
      --bg: #f5f5f5;
    }

    .wrap{
      padding: 14px 14px 12px 14px;
      background: #fff;
    }
    .title{
      font-size: 14px;
      font-weight: 900;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .title .hint{
      color: var(--muted);
      font-weight: 600;
      font-size: 12px;
    }

    .form{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 12px;
    }
    .field{
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .label{
      font-size: 12px;
      color: #333;
      font-weight: 700;
    }
    input, select, textarea{
      height: 34px;
      border: 1px solid #d9d9d9;
      border-radius: 8px;
      padding: 0 10px;
      font-size: 13px;
      outline: none;
      background: #fff;
    }
    textarea{
      height: 80px;
      padding: 8px 10px;
      resize: none;
    }
    input:focus, select:focus, textarea:focus{
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(24,144,255,0.18);
    }

    .span2{ grid-column: span 2; }

    .footer{
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--line);
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .btn{
      height: 34px;
      padding: 0 14px;
      border-radius: 10px;
      border: 1px solid #d9d9d9;
      background: #fff;
      cursor: pointer;
      user-select: none;
      font-size: 13px;
      color: #333;
    }
    .btn:hover{ border-color: var(--primary); color: var(--primary); }
    .btn.primary{
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }
    .btn.primary:hover{ background: #40a9ff; border-color: #40a9ff; color: #fff; }

    @media (max-width: 760px){
      .form{ grid-template-columns: 1fr; }
      .span2{ grid-column: span 1; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">
      <span>患者新增流程（原型）</span>
      <span class="hint">示例表单，可后续替换为真实字段</span>
    </div>

    <form id="flowForm">
      <div class="form">
        <div class="field">
          <div class="label">流程名称</div>
          <input name="flowName" placeholder="例如：完整流程（头颈部-鼻咽）" required />
        </div>
        <div class="field">
          <div class="label">流程类型</div>
          <select name="flowType">
            <option value="full">完整流程</option>
            <option value="ct">定位流程</option>
            <option value="treat">治疗流程</option>
          </select>
        </div>
        <div class="field">
          <div class="label">院区</div>
          <select name="campus">
            <option value="月湖">月湖</option>
            <option value="本部">本部</option>
          </select>
        </div>
        <div class="field">
          <div class="label">主管医生</div>
          <input name="doctor" placeholder="例如：姜鹏荣" />
        </div>
        <div class="field span2">
          <div class="label">备注</div>
          <textarea name="remark" placeholder="随便写点说明（原型）"></textarea>
        </div>
      </div>

      <div class="footer">
        <button type="button" class="btn" id="btnCancel">取消</button>
        <button type="submit" class="btn primary">保存</button>
      </div>
    </form>
  </div>

  <script>
    function postToParent(payload) {
      try {
        if (window.parent && window.parent !== window) {
          window.parent.postMessage(payload, '*');
        }
      } catch (e) {}
    }

    document.getElementById('btnCancel').addEventListener('click', () => {
      postToParent({ type: 'patient-flow-modal', action: 'close' });
    });

    document.getElementById('flowForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const data = Object.fromEntries(fd.entries());
      postToParent({ type: 'patient-flow-modal', action: 'save', data });
    });
  </script>
</body>
</html>
