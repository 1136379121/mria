<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流程设置 - 流程管理配置</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            /* 由页面框架统一控制边距（避免与框架 padding 叠加） */
            padding: 0;
            min-height: 100vh;
            color: #1f1f1f;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .header {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .toolbar {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 12px;
            flex-wrap: wrap;
        }

        .search {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 0 0 auto;
            min-width: 0;
            justify-content: flex-end;
        }

        .search input {
            flex: 0 0 auto;
            width: 240px;
            padding: 8px 10px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }

        .search input:focus {
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        .btn {
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .btn-primary {
            background: #1890ff;
            color: #fff;
        }
        .btn-primary:hover { background: #40a9ff; }

        .btn-default {
            background: #fff;
            border: 1px solid #d9d9d9;
            color: #333;
        }
        .btn-default:hover { border-color: #1890ff; color: #1890ff; }

        .table-wrap {
            padding: 0 16px 16px 16px;
        }
        
        .table-footer {
            padding: 10px 16px 16px 16px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 12px;
            flex-wrap: wrap;
            color: #666;
            font-size: 13px;
        }

        .pager {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .pager button {
            border: 1px solid #d9d9d9;
            background: #fff;
            color: #333;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 13px;
        }

        .pager button:hover { border-color: #1677ff; color: #1677ff; }
        .pager button:disabled {
            cursor: not-allowed;
            opacity: 0.55;
        }

        .pager .page-btn.active {
            border-color: #1677ff;
            color: #1677ff;
            font-weight: 600;
        }

        .pager select {
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            padding: 6px 8px;
            font-size: 13px;
            outline: none;
            background: #fff;
        }

        .pager select:focus {
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.18);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            background: #fff;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
        }

        thead th {
            background: #fafafa;
            color: #333;
            font-weight: 600;
            font-size: 13px;
            text-align: left;
            padding: 10px 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody td {
            font-size: 13px;
            padding: 10px 10px;
            border-bottom: 1px solid #f5f5f5;
            vertical-align: middle;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        tbody tr:hover { background: #fafcff; }

        .col-name { width: 160px; }
        .col-dept { width: 120px; }
        .col-remark { width: 180px; }
        .col-status { width: 100px; }
        .col-updater { width: 90px; }
        .col-time { width: 150px; }
        .col-ops { width: 320px; }

        .link {
            color: #1677ff;
            cursor: pointer;
            text-decoration: none;
        }
        .link:hover { text-decoration: underline; }

        .ops {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .op-btn {
            background: #fff;
            border: 1px solid #e5e5e5;
            color: #333;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .op-btn:hover { border-color: #1677ff; color: #1677ff; }
        .op-danger:hover { border-color: #ff4d4f; color: #ff4d4f; }

        .switch {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .switch input { width: 40px; height: 18px; }

        /* modal */
        .modal-mask {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 24px;
            z-index: 999;
        }
        .modal-mask.show { display: flex; }

        .modal {
            width: min(720px, 100%);
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
            overflow: hidden;
        }
        .modal-hd {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }
        .modal-title { font-weight: 600; color: #333; }
        .modal-close {
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }
        .modal-bd { padding: 16px; }

        .form {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 12px 12px;
            align-items: center;
        }
        .form label { color: #555; font-size: 13px; }
        .form input, .form textarea, .form select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }
        .form textarea { min-height: 84px; resize: vertical; }
        .modal-ft {
            padding: 12px 16px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* toast */
        .toast {
            position: fixed;
            left: 50%;
            top: 18px;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
            z-index: 1000;
            display: none;
            max-width: 70vw;
            text-align: center;
        }
        .toast.show { display: block; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="title">流程设置</div>
        </div>

        <div class="toolbar">
            <div class="search">
                <input id="keyword" type="text" placeholder="搜索流程名称（模糊匹配）" />
                <button class="btn btn-default" id="btnQuery">查询</button>
                <button class="btn btn-primary" id="btnAdd">新增</button>
            </div>
        </div>

        <div class="table-wrap">
            <table>
                <thead>
                    <tr>
                        <th class="col-name">流程名称</th>
                        <th class="col-dept">所属科室</th>
                        <th class="col-remark">备注</th>
                        <th class="col-status">状态</th>
                        <th class="col-updater">更新人</th>
                        <th class="col-time">更新时间</th>
                        <th class="col-ops">操作</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        <div class="table-footer">
            <div id="pagerInfo">共 0 条</div>
            <div class="pager" id="pager"></div>
        </div>
    </div>

    <div class="modal-mask" id="modalMask" role="dialog" aria-modal="true">
        <div class="modal">
            <div class="modal-hd">
                <div class="modal-title">新增流程</div>
                <button class="modal-close" id="modalClose" aria-label="关闭">×</button>
            </div>
            <div class="modal-bd">
                <div class="form">
                    <label>流程名称</label>
                    <input id="fName" placeholder="请输入流程名称" />

                    <label>所属科室</label>
                    <input id="fDept" placeholder="请输入所属科室" />

                    <label>状态</label>
                    <select id="fEnabled">
                        <option value="true">启用</option>
                        <option value="false">禁用</option>
                    </select>

                    <label>备注</label>
                    <textarea id="fRemark" placeholder="请输入备注"></textarea>
                </div>
            </div>
            <div class="modal-ft">
                <button class="btn btn-default" id="btnCancel">取消</button>
                <button class="btn btn-primary" id="btnSave">保存</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        function pad2(n) { return String(n).padStart(2, '0'); }
        function formatTime(d) {
            return `${d.getFullYear()}-${pad2(d.getMonth() + 1)}-${pad2(d.getDate())} ${pad2(d.getHours())}:${pad2(d.getMinutes())}:${pad2(d.getSeconds())}`;
        }

        function toast(msg) {
            const el = document.getElementById('toast');
            el.textContent = String(msg || '');
            el.classList.add('show');
            window.clearTimeout(toast._t);
            toast._t = window.setTimeout(() => el.classList.remove('show'), 1800);
        }

        function openInFrame(url) {
            const finalUrl = String(url || '');
            try {
                if (window.parent && window.parent !== window && typeof window.parent.openContent === 'function') {
                    window.parent.openContent(finalUrl);
                    return;
                }
            } catch (e) { /* ignore */ }
            try {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ type: 'openContent', url: finalUrl }, '*');
                    return;
                }
            } catch (e) { /* ignore */ }
            window.location.href = finalUrl;
        }

        const CURRENT_USER = '张三';

        function seedData() {
            const now = new Date();
            const base = [
                { name: '外照射流程', dept: '放疗科', remark: '--', enabled: true },
                { name: '后装流程', dept: '放疗科', remark: '--', enabled: true },
                { name: '定位流程', dept: '放疗科', remark: '需CT定位', enabled: true },
                { name: '计划流程', dept: '放疗科', remark: '含审核环节', enabled: true },
                { name: '复位流程', dept: '放疗科', remark: '--', enabled: false }
            ];

            const list = [];
            for (let i = 0; i < 20; i++) {
                const b = base[i % base.length];
                const t = new Date(now.getTime() - (i * 3600 * 1000 + (i % 7) * 60 * 1000));
                list.push({
                    id: `flow_${i + 1}`,
                    name: b.name + (i < base.length ? '' : `_${i + 1}`),
                    dept: b.dept,
                    remark: b.remark,
                    enabled: b.enabled,
                    updater: CURRENT_USER,
                    updateTime: formatTime(t)
                });
            }
            return list;
        }

        let allRows = seedData();
        let viewRows = [...allRows];
        let currentPage = 1;
        let pageSize = 10;

        function getTotalPages() {
            const total = viewRows.length;
            return Math.max(1, Math.ceil(total / pageSize));
        }

        function clampPage() {
            const totalPages = getTotalPages();
            if (currentPage > totalPages) currentPage = totalPages;
            if (currentPage < 1) currentPage = 1;
        }

        function render() {
            clampPage();
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageRows = viewRows.slice(start, end);

            pageRows.forEach(row => {
                const tr = document.createElement('tr');

                const tdName = document.createElement('td');
                tdName.className = 'col-name';
                const a = document.createElement('a');
                a.className = 'link';
                a.href = 'javascript:void(0)';
                a.textContent = row.name;
                a.addEventListener('click', () => openInFrame(`流程编辑.html?flowId=${encodeURIComponent(row.id)}`));
                tdName.appendChild(a);

                const tdDept = document.createElement('td');
                tdDept.className = 'col-dept';
                tdDept.textContent = row.dept;

                const tdRemark = document.createElement('td');
                tdRemark.className = 'col-remark';
                tdRemark.title = row.remark || '';
                tdRemark.textContent = row.remark || '';

                const tdStatus = document.createElement('td');
                tdStatus.className = 'col-status';
                const sw = document.createElement('div');
                sw.className = 'switch';
                const ck = document.createElement('input');
                ck.type = 'checkbox';
                ck.checked = !!row.enabled;
                ck.addEventListener('change', () => {
                    row.enabled = ck.checked;
                    row.updater = CURRENT_USER;
                    row.updateTime = formatTime(new Date());
                    toast(row.enabled ? '已启用' : '已禁用');
                    render();
                });
                const st = document.createElement('span');
                st.textContent = row.enabled ? '启用' : '禁用';
                sw.appendChild(ck);
                sw.appendChild(st);
                tdStatus.appendChild(sw);

                const tdUpdater = document.createElement('td');
                tdUpdater.className = 'col-updater';
                tdUpdater.textContent = row.updater;

                const tdTime = document.createElement('td');
                tdTime.className = 'col-time';
                tdTime.textContent = row.updateTime;

                const tdOps = document.createElement('td');
                tdOps.className = 'col-ops';
                const ops = document.createElement('div');
                ops.className = 'ops';

                function addOp(text, onClick, danger) {
                    const b = document.createElement('button');
                    b.className = 'op-btn' + (danger ? ' op-danger' : '');
                    b.type = 'button';
                    b.textContent = text;
                    b.addEventListener('click', onClick);
                    ops.appendChild(b);
                }

                addOp('设计', () => toast('原型占位：设计'));
                addOp('核查', () => toast('原型占位：核查'));
                addOp('文档', () => toast('原型占位：文档'));
                addOp('关联费用', () => toast('原型占位：关联费用'));
                addOp('复制', () => {
                    const copy = { ...row };
                    copy.id = `flow_${Date.now()}`;
                    copy.name = `${row.name}-复制`;
                    copy.updater = CURRENT_USER;
                    copy.updateTime = formatTime(new Date());
                    allRows.unshift(copy);
                    applyFilter();
                    toast('已复制');
                });
                addOp('编辑', () => openInFrame(`流程编辑.html?flowId=${encodeURIComponent(row.id)}`));
                addOp('删除', () => {
                    if (!confirm(`确定删除流程「${row.name}」？`)) return;
                    allRows = allRows.filter(r => r.id !== row.id);
                    applyFilter();
                    toast('已删除');
                }, true);

                tdOps.appendChild(ops);

                tr.appendChild(tdName);
                tr.appendChild(tdDept);
                tr.appendChild(tdRemark);
                tr.appendChild(tdStatus);
                tr.appendChild(tdUpdater);
                tr.appendChild(tdTime);
                tr.appendChild(tdOps);

                tbody.appendChild(tr);
            });

            renderPager();
        }

        function renderPager() {
            const total = viewRows.length;
            const totalPages = getTotalPages();
            clampPage();

            const info = document.getElementById('pagerInfo');
            info.textContent = `共 ${total} 条`;

            const pager = document.getElementById('pager');
            pager.innerHTML = '';

            const btnPrev = document.createElement('button');
            btnPrev.textContent = '上一页';
            btnPrev.disabled = currentPage <= 1;
            btnPrev.addEventListener('click', () => { currentPage -= 1; render(); });
            pager.appendChild(btnPrev);

            // 页码：最多显示 7 个（含省略）
            const maxButtons = 7;
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + (maxButtons - 1));
            startPage = Math.max(1, endPage - (maxButtons - 1));

            function addEllipsis() {
                const span = document.createElement('span');
                span.style.padding = '0 4px';
                span.textContent = '...';
                pager.appendChild(span);
            }

            if (startPage > 1) {
                const first = document.createElement('button');
                first.className = 'page-btn';
                first.textContent = '1';
                first.addEventListener('click', () => { currentPage = 1; render(); });
                pager.appendChild(first);
                if (startPage > 2) addEllipsis();
            }

            for (let p = startPage; p <= endPage; p++) {
                const b = document.createElement('button');
                b.className = 'page-btn' + (p === currentPage ? ' active' : '');
                b.textContent = String(p);
                b.addEventListener('click', () => { currentPage = p; render(); });
                pager.appendChild(b);
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) addEllipsis();
                const last = document.createElement('button');
                last.className = 'page-btn';
                last.textContent = String(totalPages);
                last.addEventListener('click', () => { currentPage = totalPages; render(); });
                pager.appendChild(last);
            }

            const btnNext = document.createElement('button');
            btnNext.textContent = '下一页';
            btnNext.disabled = currentPage >= totalPages;
            btnNext.addEventListener('click', () => { currentPage += 1; render(); });
            pager.appendChild(btnNext);

            const size = document.createElement('select');
            [5, 10, 20, 50].forEach(n => {
                const opt = document.createElement('option');
                opt.value = String(n);
                opt.textContent = `${n} / 页`;
                if (n === pageSize) opt.selected = true;
                size.appendChild(opt);
            });
            size.addEventListener('change', () => {
                pageSize = Number(size.value) || 10;
                currentPage = 1;
                render();
            });
            pager.appendChild(size);
        }

        function applyFilter() {
            const kw = (document.getElementById('keyword').value || '').trim();
            if (!kw) {
                viewRows = [...allRows];
            } else {
                const low = kw.toLowerCase();
                viewRows = allRows.filter(r => String(r.name || '').toLowerCase().includes(low));
            }
            currentPage = 1;
            render();
        }

        function openModal() {
            document.getElementById('fName').value = '';
            document.getElementById('fDept').value = '';
            document.getElementById('fRemark').value = '';
            document.getElementById('fEnabled').value = 'true';
            document.getElementById('modalMask').classList.add('show');
            setTimeout(() => document.getElementById('fName').focus(), 0);
        }

        function closeModal() {
            document.getElementById('modalMask').classList.remove('show');
        }

        function saveModal() {
            const name = (document.getElementById('fName').value || '').trim();
            const dept = (document.getElementById('fDept').value || '').trim();
            const remark = (document.getElementById('fRemark').value || '').trim();
            const enabled = document.getElementById('fEnabled').value === 'true';

            if (!name) { toast('请输入流程名称'); return; }
            if (!dept) { toast('请输入所属科室'); return; }

            const now = new Date();
            allRows.unshift({
                id: `flow_${Date.now()}`,
                name,
                dept,
                remark: remark || '--',
                enabled,
                updater: CURRENT_USER,
                updateTime: formatTime(now)
            });
            closeModal();
            applyFilter();
            toast('保存成功');
        }

        // init
        document.getElementById('btnQuery').addEventListener('click', applyFilter);
        document.getElementById('keyword').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') applyFilter();
        });
        document.getElementById('btnAdd').addEventListener('click', openModal);
        document.getElementById('btnCancel').addEventListener('click', closeModal);
        document.getElementById('modalClose').addEventListener('click', closeModal);
        document.getElementById('btnSave').addEventListener('click', saveModal);
        document.getElementById('modalMask').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        applyFilter();
    </script>
</body>
</html>
